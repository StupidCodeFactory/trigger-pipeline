name: trigger-pipeline
version: 0.10.0
description: Trigger a pipeline, useful if you want to build cross application worflows
keywords:
  - pipeline-id
  - api-token
  - max-attempts
  - delay
  - branch
properties:
  pipeline-id:
    type: string
    required: true
  api-token:
    type: string
    required: true
  max-attempts:
    type: integer
    required: false
  delay:
    type: string
    required: false
  branch:
    type: string
    required: false
